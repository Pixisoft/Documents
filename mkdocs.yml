site_name: Pixisoft Documentation
site_description: Docuemtations for Pixisoft
site_author: 'Pixisoft'
site_favicon: etc/favicon.ico

repo_name: GitHub
repo_url: https://pixisoft.github.io/

copyright: (c) 2021 Pixisoft Inc. All rights reserved. 

nav:
  - Home:
    - Overview: README.md
  - UnityAS:
    - Afterimage: UnityAS/Afterimage/README.md
    - Inspect_Ini: UnityAS/Inspect_Ini/README.md
    - Inspect_Json: UnityAS/Inspect_Json/README.md
    - Inspect_Xml: UnityAS/Inspect_Xml/README.md
    - Inspect_Yaml: UnityAS/Inspect_Yaml/README.md
    - NovBundle: UnityAS/NovBundle/README.md
    - PackageExporter: UnityAS/PackageExporter/README.md
    - sHierarchy: UnityAS/sHierarchy/README.md
    - WatchLog: UnityAS/WatchLog/README.md

extra_css:
  - _stylesheets/extra.css

theme:
  name: 'rtd-dropdown'
  logo: etc/logo.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Pixisoft
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/pixisoft

markdown_extensions:
  - pymdownx.superfences
  - codehilite
  - meta
  - toc:
      permalink: '#'
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
  - awesome-pages
  - git-revision-date-localized
  - rss

google_analytics:
  - UA-165661257-1
  - auto
